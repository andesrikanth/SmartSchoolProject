<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui" >
    <h:head></h:head>
    
    <f:metadata>
	    <f:viewAction action="#{commonBean.reviewSessionStatusCheck}" />
	</f:metadata>
	
	<body>
	    
		<h4>Review Branches</h4>
		<br></br>
		<br></br>
		
	<h:form id="form">
		
		<p:growl id="deleteMessage" for="deleteConfirm" showDetail="true"/> <!-- This growl component is required for rendering the successful deletion message.  -->
		
		
		
		<!-- If datatable is rendered seperately without embedding in any page, then use - style="font-size: 0.9em;margin-left: 200px;margin-right: 200px;" .. 
				If the datatable is embedded in any page, then use - style="font-size: 0.9em;margin-left: 200px;margin-right: 200px;" -->
				
	    <p:dataTable var="bran" value="#{branchDataTable.lazyDataModel}" paginator="true" rows="15" style="font-size: 0.9em;margin-left: 20px;margin-right: 20px;"
	                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"	                 
	                 rowsPerPageTemplate="10,15,20" selectionMode="single" selection="#{branchDataTable.backupSelectedBranchRegisterPojo}" id="branchTable" lazy="true">
	        <p:ajax event="rowSelect" update=":form:f2:branchDetail" listener="#{branchDataTable.onRowSelect}" oncomplete="PF('branchDialog').show()" /> 
	           
	        <p:column headerText="Branch Identifier" sortBy="#{BRANCH_ID}">
	            <h:outputText value="#{bran.key}" />
	        </p:column>
	        <p:column headerText="Branch Name" sortBy="#{BRANCH_NAME}" filterBy="#{BRANCH_NAME}">
	            <h:outputText value="#{bran.branchName}" />
	        </p:column>
	        <p:column headerText="Branch Address" sortBy="#{BRANCH_ADDRESS}" filterBy="#{BRANCH_ADDRESS}">
	            <h:outputText value="#{bran.branchAddress}" />
	        </p:column>
	       
	    </p:dataTable>
	 
	 
	<p:dialog header="Branch Detail" widgetVar="branchDialog"  showEffect="fade" hideEffect="fade" closable="false" resizable="false" style="border:0px" >
	    
	  <h:form id="f2">
	  			
		    <p:outputPanel id="branchDetail" style="text-align:center;">
		    
				<p:messages id="saveMessage" autoUpdate="true" for="save"  closable="true"/>
				<p:messages id="deleteConfirmBox" autoUpdate="true" for="delete" closable="true"/>
				
		        <p:panelGrid  columns="3" rendered="#{not empty branchDataTable.selectedBranchRegisterPojo}">
		            <h:outputText value="Identifier :" />
		            <h:outputText value="#{branchDataTable.selectedBranchRegisterPojo.key}" />
					<h:panelGroup/>
					
		            <h:outputText value="Branch Name : " />
		           <h:inputText id="BranchName" maxlength="63"  name="BranchName" value="#{branchDataTable.selectedBranchRegisterPojo.branchName}" style="margin-right:15px; margin-top:15px;"  requiredMessage="Please enter the Branch Name" required="true"/>
					<p:message for="BranchName" style="color:red" />
		            
		
					<h:outputText value="Branch Address : " />
					<h:inputTextarea id="BranchAddress" rows="5" cols="5"  name="BranchAddress" value="#{branchDataTable.selectedBranchRegisterPojo.branchAddress}" style="margin-right:15px;"  a:maxlength="254"/>
		            <p:message for="BranchAddress" style="color:red" />
		            
		       </p:panelGrid>
		       <p:commandButton value="Save" id="save" actionListener="#{branchDataTable.updateBranch}" update="branchDetail" style="font-size: 0.9em;"/>
		             
		       <p:commandButton id="delete" value="Delete" actionListener="#{branchDataTable.deleteBranch}" update="deleteConfirmBox" style="margin-left: 25px;font-size: 0.9em;">
				  <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
				</p:commandButton>
				 
			   <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				  <p:commandButton value="Yes" id="deleteConfirm" type="button" styleClass="ui-confirmdialog-yes" style=" margin-left: 25px;" update="form"/>
				  <p:commandButton value="No" styleClass="ui-confirmdialog-no" type="button"/>
			   </p:confirmDialog>
			   
			   <p:commandButton value="Close" id="close"  immediate="true"  actionListener="#{branchDataTable.closeBranchDialog}" style=" margin-left: 25px;font-size: 0.9em;"/>
			   
		    </p:outputPanel>
		    
		   </h:form>
	    </p:dialog>
	 
	</h:form>
		
    </body>
    
</html>
