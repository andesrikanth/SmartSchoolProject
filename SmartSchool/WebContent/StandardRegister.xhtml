<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head></h:head>
    <f:metadata>
	    <f:viewAction action="#{commonBean.sessionStatusCheck}" />
	</f:metadata>
    
    
    <body>
	    <ui:composition template="MainTemplate.xhtml">
				
			<ui:define name="custom-body">
				<h4>Please enter the Standard details below :</h4>
				<br></br>
				<h:form style="text-align: center;">
		        	<p><h:inputText id="StandardName" maxlength="63" name="StandardName" value="#{registerBean.standardName}"   requiredMessage="Please enter the Standard Name" required="true" a:placeholder="Enter Standard Name"/></p>
		             <p><h:inputText id="Description" maxlength="255" name="Description"  value="#{registerBean.standardDesc}"  requiredMessage="Please enter the Description" required="true" a:placeholder="Enter Description"/></p>
		             <p><h:commandButton class="button submit-btn" actionListener="#{registerBean.registerStandard}" value="Save"  /></p>
		        </h:form>  
			</ui:define>
	    
		</ui:composition>
    </body>

</html>
